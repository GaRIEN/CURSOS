<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>

<body>


    <div class="container-fluid">
        <div class="container">
            <h1 class="text-primary">Product App</h1>
            <div class="container row">
                <div class="col-md-4">
                    <form action="" id="Form-NewProduct">
                        <fieldset class="border p-3 rounded">
                            <legend class="w-auto px-2">Product Info</legend>

                            <div class="mb-3">
                                <label for="product" class="form-label">Product</label>
                                <input type="text" id="product" name="product" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="price" class="form-label">Price</label>
                                <input type="number" step="0.01" min="0" id="price" name="price" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="año" class="form-label">Año</label>
                                <input type="number" id="anio" name="año" class="form-control">
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="col-md-8" id="product-list">
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
