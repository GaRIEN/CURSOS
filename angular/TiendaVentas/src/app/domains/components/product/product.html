<div class=" bg-white rounded-2xl shadow-md hover:shadow-xl transition-all duration-300 p-4 flex flex-col ">
    <div class="overflow-hidden rounded-xl shadow-md hover:shadow-cl transition-all duration-300 p-4 flex flex-col">
        <img [src]="imagen" alt="image" class="w-full h-40 object-cover hover:scale-105 transition-transform duration-300">
    </div>
    <div class="flex flex-col grow mt-3 gap-1">
        <h3 class="text-center font-semibold text-lg text-violet-600">{{title}}</h3>
        <p class="text-center text-gray-700 font-medium text-base">{{price}}</p>
    </div>
    <button class="mt-4 bg-purple-600 hover:bg-purple-700 text-white py-2 px-1.5 rounded-xl shadow hover:shadow-xl transition-all duration-300">agregar al carrito</button>
</div>
