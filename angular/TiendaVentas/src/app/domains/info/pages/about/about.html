<p><input type="number" [value]="duration()" (input)="changeDuration($event.target.valueAsNumber)"></p>
<p><input type="text" [value]="message()" (input)="changeMessage($event.target.value)"></p>

@if( duration() >= 1 ){
<p>
    <app-counter [duration]="duration()" [message]="message()"></app-counter>
</p>
}
