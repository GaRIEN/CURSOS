<div class="container">
  <h1>HOLA ESTE ES EL PROYECTO</h1>
  <h2>{{welcome}}</h2>
  <ul>
    @for (task of tasks; track task){
    <li>{{ task}}</li>
    }
  </ul>
  
  <hr />
  
  <h2>HOla soy {{ name() }}</h2>
  <hr />
  <img src="" alt="">
  <input type="text" id="inputname" [value]="name()" class="bg-blue-900 text-white">
  <button disabled="true" class="bg-amber-400"> ckick me</button>
  <p>Nombre: {{persona.name}}
  </p>
  
  <hr />
  <button type="button" class="py-2 px-3 bg-red-400 shadow rounded-lg" (click)="clickHandler()">click me</button>
  <hr />
  <button type="button" class="py-2 px-3 bg-red-400 shadow rounded-lg" (dblclick)="clickHandler()">click double</button>
  <hr />
  <input type="number"  [value]="name()"  (change)="changeHandler($event)" >
  <hr />
  <p>KEYDOWN</p>
  <input type="text" [value]="name()" (keydown)="keydownHandler($event)">
  <p>signal</p>
  <input type="text" [value]="name()" (input)="inputHandler($event)" class="border-2">

  <span> {{name()}} </span>

</div>
