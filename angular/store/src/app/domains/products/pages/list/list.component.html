<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 content-center items-center w-[90%] lg:w-[80%] mx-auto mt-8 gap-4">
  @for (img of imgProduct; track $index) {
  <app-product
    title="{{ img.title }}"
    [price]="+img.price"
    img="{{ img.img }}"
    (addToCard)="fromChild($event)"
  ></app-product>
  }
</div>
