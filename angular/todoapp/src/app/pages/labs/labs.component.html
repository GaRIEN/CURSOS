<div class="container">
  <p>{{name()}}</p>
  <h1>HOLA MUNDO</h1>

  <h2>{{ welcome }}</h2>
  <ul>
    @for (task of tasks; track $index) {
    <li>{{ task }}</li>
    }
  </ul>
  <button [disabled]="desabilitado">click me</button>

  <img [src]="imagen" alt="" />

  <br />

  <button (click)="imprimir()">enviar</button>
  <br />
  <button (dblclick)="dobleclick()">enviar</button>
  <input
    type="text"
    [name]="names.name"
    [id]="names.id"
    (change)="handleChange($event)"
  />
  <p>keydown</p>
  <input type="text" name="name" id="1" (keydown)="handleKeydown($event)" />

  <p>signal</p>
  <input type="text" [value]="name()" id="1" (change)="escuchandosignal($event)" />
  <p>{{name()}}</p>
</div>
