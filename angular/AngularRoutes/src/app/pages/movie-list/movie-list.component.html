<app-header></app-header>
<H2>MOVIES</H2>
<ul>
  @for (movie of movieService.movies; track $index) {
  <li class="container-movie">
    <a [routerLink]="movie.name">
      <div>
        <h3>{{ movie.name }}</h3>
        <h5>{{ movie.duration }}</h5>
        <h5>{{ movie.director }}</h5>
      </div>
    </a>
  </li>
  }
</ul>
