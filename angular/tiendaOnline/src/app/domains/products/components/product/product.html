

<div class="bg-white rounded-2xl shadow-md hover:shadow-xl transition-all duration-300 p-4 flex flex-col">

    <!-- Imagen -->
    <div class="overflow-hidden rounded-xl">
        <img [src]="imagen" alt="image"
            class="w-full h-40 object-cover hover:scale-105 transition-transform duration-300">
    </div>

    <!-- Contenido -->
    <div class="flex flex-col grow mt-3 gap-1">
        <h3 class="text-center font-semibold text-lg text-violet-600">
            {{ title }}
        </h3>

        <p class="text-center text-gray-700 font-medium text-base">
            $ {{ price }}
        </p>
    </div>

    <!-- BotÃ³n -->
    <button class="mt-4 bg-purple-600 hover:bg-purple-700 text-white py-2 rounded-xl
           shadow-md hover:shadow-lg transition-all duration-200" (click)="addToCartHandler()">
        Agregar al carrito
    </button>
</div>
